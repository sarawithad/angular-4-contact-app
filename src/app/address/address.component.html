<h3>Please continue entering information below</h3>

 <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">  
    <label>Address 1:
      <input #addressOne required name="address_1" [(ngModel)]="addressOne">
    </label>
    <br>
    <label>Address 2 (optional):
      <input #addressTwo required name="address_2" [(ngModel)]="addressTwo">
    </label>
    <br>
    <label>City:
      <input #contactCity required name="city" [(ngModel)]="city">
    </label>
     <br> 
    <label>State:
        <select #contactState required name="state" [(ngModel)]="state">
          <option [value]="TN">TN</option>
          <option [value]="AL">AL</option>
          <option [value]="GA">GA</option>
          <option [value]="FL">FL</option>
          <option [value]="KY">KY</option>
          <option [value]="NC">NC</option>
      </select>
    </label>
    <br>
    <label>Zip code:
      <input #contactZip required name="zip_code" [(ngModel)]="zip">
    </label>
    <br>
    <button (click)="submitAddress(form.value)" type="Submit" class="btn-primary" [disabled]="!form.valid" [routerLink]="['/displayinfo']">Submit</button>
</form>
